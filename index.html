<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="heading">
            <h1>Pick your favourite rapper:</h1>
        </div>
        <div id="cards">
            <div class="card" id="btn-1">Eminem</div>
            <div class="card" id="btn-2">Dr. Dre</div>
            <div class="card" id="btn-3">2Pac</div>
        </div>
        <div id="pictures">
            <img src="images/eminem.avif" alt="Eminem" class="pic" id="pic-1">
            <img src="images/dre.jpg" alt="Dre" class="pic" id="pic-2">
            <img src="images/2pac.webp" alt="2pac" class="pic" id="pic-3">
        </div>
    </div>
</body>
</html>
